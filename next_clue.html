<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emoji Movie Puzzle ‚Äî Audio Clue</title>
  
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      min-height: 100vh;

      /* ---- FULL PAGE BACKGROUND IMAGE ---- */
      background: url("mohan.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;

      backdrop-filter: blur(2px);
    }

    /* ---- GLASS-CARD STYLE ---- */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: calc(100% - 40px);
      max-width: 720px;
      color: #fff;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    p {
      margin: 8px 0;
      font-size: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    /* ---- Modern Buttons ---- */
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #0b63d6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #084daa;
      transform: translateY(-2px);
    }

    /* ---- Input ---- */
    input[type=text] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      margin-top: 12px;
      font-size: 16px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    #feedback {
      margin-top: 10px;
      color: #ffb3b3;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üîä Audio Clue</h1>
    <p>Listen carefully to the audio.</p>

    <audio id="audio" preload="auto">
      <source src="kannan.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="play">Play ‚ñ∂Ô∏è</button>
      <button id="pause">Pause ‚è∏Ô∏è</button>
      <button id="replay">Replay üîÅ</button>
    </div>

  
    <p id="feedback"></p>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const play = document.getElementById('play');
    const pause = document.getElementById('pause');
    const replay = document.getElementById('replay');
    const submit = document.getElementById('submit');
    const feedback = document.getElementById('feedback');

    play.addEventListener('click', () => audio.play());
    pause.addEventListener('click', () => audio.pause());
    replay.addEventListener('click', () => { audio.currentTime = 0; audio.play(); });

    // correct answer
    const correct = "clue movie example";

    submit.addEventListener('click', checkAnswer);
    document.getElementById('answer').addEventListener('keydown', (e)=>{ 
      if(e.key === 'Enter') checkAnswer(); 
    });

    function normalize(s) {
      return s.trim().toLowerCase();
    }

    function checkAnswer() {
      const user = normalize(document.getElementById('answer').value || '');

      if (!user) {
        feedback.textContent = "Please enter an answer.";
        return;
      }

      if (user === normalize(correct)) {
        window.location.href = "success.html";
      } else {
        feedback.textContent = "Incorrect ‚Äî listen again or check spelling.";

        // shake animation
        const el = document.getElementById('answer');
        el.animate(
          [
            { transform: 'translateX(-6px)' },
            { transform: 'translateX(6px)' },
            { transform: 'translateX(0)' }
          ],
          { duration: 240, iterations: 1 }
        );
      }
    }
  </script>
</body>
</html>
