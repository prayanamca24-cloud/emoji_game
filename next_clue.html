<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emoji Movie Puzzle ‚Äî Audio Clue</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f6fb; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(20,40,80,0.08);width:calc(100% - 40px);max-width:720px}
    h1{margin:0 0 10px 0;font-size:20px}
    p{margin:6px 0}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid #d0d7e6}
    button{padding:10px 14px;border-radius:8px;border:none;background:#0b63d6;color:white;cursor:pointer}
    .small{font-size:13px;color:#556}
  </style>
</head>
<body>
  <div class="card">
    <h1>üîä Audio Clue</h1>
    <p class="small">Listen carefully to the audio. The audio contains the hint for the next movie name. Type the movie name (exact) and press Submit. If correct you will be redirected to the final page.</p>

    <!-- Replace "clue-audio.mp3" with your audio filename or URL. If hosting on Netlify/GitHub, place file next to this HTML. -->
    <audio id="audio" preload="auto">
      <source src="kannan.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="play">Play ‚ñ∂Ô∏è</button>
      <button id="pause">Pause ‚è∏Ô∏è</button>
      <button id="replay">Replay üîÅ</button>
      <span class="small">(Autoplay may be blocked by browser ‚Äî use Play)</span>
    </div>

    

    <p id="feedback" class="small" style="margin-top:12px;color:#b33"></p>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const play = document.getElementById('play');
    const pause = document.getElementById('pause');
    const replay = document.getElementById('replay');
    const submit = document.getElementById('submit');
    const feedback = document.getElementById('feedback');

    play.addEventListener('click', ()=> audio.play());
    pause.addEventListener('click', ()=> audio.pause());
    replay.addEventListener('click', ()=>{ audio.currentTime = 0; audio.play(); });

    // correct answer (adjust to the exact spelling you want accepted)
    const correct = "clue movie example"; // <-- replace this with the correct movie name

    submit.addEventListener('click', checkAnswer);
    document.getElementById('answer').addEventListener('keydown', (e)=>{ if(e.key === 'Enter') checkAnswer(); });

    function normalize(s){
      return s.trim().toLowerCase();
    }

    function checkAnswer(){
      const user = normalize(document.getElementById('answer').value || '');
      if(!user){ feedback.textContent = 'Please enter an answer.'; return; }

      if(user === normalize(correct)){
        // success ‚Äî redirect to success.html
        window.location.href = 'success.html';
      } else {
        feedback.textContent = 'Incorrect ‚Äî try listening again or check spelling.';
        // small shake animation hint
        const el = document.getElementById('answer');
        el.animate([{ transform: 'translateX(-6px)' },{ transform: 'translateX(6px)' },{ transform: 'translateX(0)' }], { duration: 240, iterations: 1 });
      }
    }

    // Accessibility: focus input after first play
    play.addEventListener('click', ()=> document.getElementById('answer').focus());
  </script>
</body>
</html>
